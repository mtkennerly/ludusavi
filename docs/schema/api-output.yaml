---
$schema: "http://json-schema.org/draft-07/schema#"
title: Output
description: "The full output of the `api` command."
anyOf:
  - type: object
    required:
      - responses
    properties:
      responses:
        description: "Responses to each request, in the same order as the request input."
        type: array
        items:
          $ref: "#/definitions/Response"
  - type: object
    required:
      - error
    properties:
      error:
        description: A top-level error not tied to any particular request.
        allOf:
          - $ref: "#/definitions/Error"
definitions:
  AppUpdate:
    type: object
    properties:
      url:
        description: Release URL to open in browser.
        default: ""
        type: string
      version:
        description: New version number.
        default: ""
        type: string
  CheckAppUpdate:
    type: object
    properties:
      update:
        description: An available update.
        default: ~
        anyOf:
          - $ref: "#/definitions/AppUpdate"
          - type: "null"
  EditBackup:
    type: object
  Error:
    type: object
    properties:
      message:
        description: Human-readable error message.
        default: ""
        type: string
  FindTitle:
    type: object
    properties:
      titles:
        description: Any matching titles found.
        default: []
        type: array
        items:
          type: string
  Response:
    description: A response to an individual request.
    oneOf:
      - type: object
        required:
          - error
        properties:
          error:
            $ref: "#/definitions/Error"
        additionalProperties: false
      - type: object
        required:
          - findTitle
        properties:
          findTitle:
            $ref: "#/definitions/FindTitle"
        additionalProperties: false
      - type: object
        required:
          - checkAppUpdate
        properties:
          checkAppUpdate:
            $ref: "#/definitions/CheckAppUpdate"
        additionalProperties: false
      - type: object
        required:
          - editBackup
        properties:
          editBackup:
            $ref: "#/definitions/EditBackup"
        additionalProperties: false
